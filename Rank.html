<!-- 이 HTML은 war_index.html에서 로드하는 foundation을 사용합니다.-->


<dl><div class="medium-12 columns" style="display:inline">
	<dt>순위</dt>	
</div>

<div id="content" class="small-12 columns">
    
</div></dl>



<script>

	$(function(){
		
		$.getJSON('getRank.jsp', function(data, status) {
			var rankList;
			if( (rankList = data.rankList) == null) {
				var con = '<dd class="Gothic FontLarge"><b>사용자가 존재하지 않아</b><br>순위를 매길 수 없습니다.</dd>';
				$('#content').append(con);
				return ;
			}
			
			$("div#content").empty();
			
			for( idx in rankList ) {
				var name 	= rankList[idx].name;
				var score 	= rankList[idx].score;
				$("div#content").append("<dd>" + name + "  " + score + "</dd>");
			}
		}).fail(function() {
			var con = '<dd class="Gothic FontLarge"><b>서버로부터</b><br>정보를 받아올 수 없었습니다.</dd>';
			$('#content').append(con);
		});	
	});

</script>
