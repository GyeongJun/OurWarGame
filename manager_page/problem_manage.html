	</div>
	<div class="small-6 columns">

				    </div>

							<input name="point" type="number" placeholder="점수"/>

		</div>

<script>	

	//getProblemList();

	$(function(){
		$.getJSON('getNotice.jsp', function(data, status) {
			if(data.length == 0) return 0;
			$("div#pContent").empty();
			
			var btnDelete = '<button type="submit" class="button tiny">삭제</button>';
			
			for( idx in	data ) {
				var text 	= data[idx].text;
				var time 	= data[idx].time;
				var ind 	= data[idx].ind;
				$("div#pContent").append("<dd>" + text + "  " + time + " </dd>");
			}
		}).fail(function() {
			var content = '<dd class="Gothic FontLarge"><b>문제</b>가 없습니다.</dd>';
			$('#pContent').append(content);
		});	
	});

</script>
